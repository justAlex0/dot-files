# command: hyprctl monitors
monitor=eDP-1,1920x1080@60,0x0,1,bitdepth,10

general {
    sensitivity = 1.0

    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20

    col.inactive_border = 0x00000000
    col.active_border = 0x00000000
    col.group_border = 0x66777700
    col.group_border_active = 0x66ffff00

    cursor_inactive_timeout = 0
    layout = dwindle
    no_cursor_warps = false
    no_focus_fallback = false
    apply_sens_to_raw = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 5
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur = false
    blur_size = 1
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = false
    shadow_range = 5
    shadow_render_power = 1
    shadow_ignore_window = true
    col.shadow = 0xee1a1a1a
    col.shadow_inactive = 0xee1a1a1a
    shadow_offset = [0, 0]
    shadow_scale = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4
    screen_shader =
}

animations {
    enabled = true
    animation = windows,1,4,default,slide
    animation = border,1,10,default
    animation = fade,1,10,default
    animation = workspaces,1,6,default
}

input {
    kb_model =
    kb_layout = us,ru
    kb_variant =
    kb_options = grp:win_space_toggle,caps:escape
    kb_rules =
    kb_file =

    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 600

    sensitivity = -0.3
    accel_profile =
    force_no_accel = false

    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false

    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map = lrm
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    enable_swallow = false
    swallow_regex =
    swallow_exception_regex =
    focus_on_activate = true
    no_direct_scanout = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
    suppress_portal_warnings = false
    render_ahead_of_time = false
    render_ahead_safezone = 1
    cursor_zoom_factor = 1.0
    cursor_zoom_rigid = false
}

binds {
    pass_mouse_when_bound = true
    scroll_event_delay = 300
    workspace_back_and_forth = true
    allow_workspace_cycles = false
    focus_preferred_method = 0
}

dwindle {
    pseudotile = false
    force_split = 0
    preserve_split false
    # permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = true
    use_active_for_splits = true
    default_split_ratio = 1.0
}

windowrule = float,Steam
windowrule = float,title:"LibreWolf — Sharing Indicator"
windowrule = move 0 0,title:"LibreWolf — Sharing Indicator"
# windowrulev2 = noanim,title:"Enter name of file to save to…"
windowrulev2 = noanim,floating:1

bind=SUPER CONTROL,X,exit,

bind=SUPER,F,fullscreen,0
bind=SUPER SHIFT,Q,killactive,
bind=SUPER SHIFT,F,togglefloating,

bind=SUPER,Return,exec,alacritty
bind=SUPER,Tab,exec,alacritty
bind=SUPER,Z,exec,thunar
bind=SUPER,X,exec,nvim-gui

bind=SUPER SHIFT,Z,exec,~/.bin/launcher.zsh lock
bind=SUPER,grave,exec,~/.bin/launcher.zsh launcher
bind=SUPER,PRINT,exec,~/.bin/launcher.zsh screenshot-area
bind=,PRINT,exec,~/.bin/launcher.zsh screenshot

bind=,XF86AudioPrev,exec,~/.bin/media-player.bash prev
bind=,XF86AudioPlay,exec,~/.bin/media-player.bash play
bind=,XF86AudioNext,exec,~/.bin/media-player.bash next

bind=,XF86AudioMute,exec,~/.bin/volume-control.bash toggleMute
bind=,XF86AudioLowerVolume,exec,~/.bin/volume-control.bash set -10
bind=,XF86AudioRaiseVolume,exec,~/.bin/volume-control.bash set +10

bind=,XF86MonBrightnessDown,exec,~/.config/eww/scripts/brightness.bash set -10
bind=,XF86MonBrightnessUp,exec,~/.config/eww/scripts/brightness.bash set +10

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER SHIFT,h,movewindow,l
bind=SUPER SHIFT,l,movewindow,r
bind=SUPER SHIFT,k,movewindow,u
bind=SUPER SHIFT,j,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
#bind=SUPER,0,workspace,10

bind=SUPER SHIFT,1,movetoworkspace,1
bind=SUPER SHIFT,2,movetoworkspace,2
bind=SUPER SHIFT,3,movetoworkspace,3
bind=SUPER SHIFT,4,movetoworkspace,4
bind=SUPER SHIFT,5,movetoworkspace,5
bind=SUPER SHIFT,6,movetoworkspace,6
bind=SUPER SHIFT,7,movetoworkspace,7
bind=SUPER SHIFT,8,movetoworkspace,8
bind=SUPER SHIFT,9,movetoworkspace,9
#bind=SUPER SHIFT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e-1
bind=SUPER,mouse_up,workspace,e+1

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=autostart.zsh wayland
