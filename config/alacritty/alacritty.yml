env:
  TERM: xterm-256color

window:
  decorations: none
  opacity: 0.90

scrolling:
  history: 10000
  multiplier: 8

font:
  size: 9.0
  normal:
    family: JetBrains Mono
    # family: Comic Code
    # family: Monaspace Radon
    # family: Monaspace Neon
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

colors:
  transparent_background_colors: true

cursor:
  style:
    shape: Underline
    blinking: On
  vi_mode_style: Block

live_config_reload: false

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  # Vi Mode
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: ToggleViMode            }
