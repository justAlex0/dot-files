[package]
name = "wp"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5", features = ["derive"] }
color-eyre = { version = "0.6", default-features = false }
dotenvy = "0.15"
image = { version = "0.25", default-features = false, features = ["rayon", "png", "jpeg"] }
libc = "0.2"
rand = "0.8"
redb = "2.1"
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt", "ansi"] }
# async-std = { version = "1.12" }
# sqlx = { version = "0.7", features = [ "runtime-async-std" , "sqlite", "macros"] }

[dev-dependencies]
tempfile = "3.10"
